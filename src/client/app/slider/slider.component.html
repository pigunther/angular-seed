
<div class="slider" (click)="onSliderClick($event)" [ngClass] = "styleClass" (dragstart)="dragstart()">
  <div #load class="slider__loader"></div>
  <div #unload class="slider__unloader"></div>
  <div #circle class="slider__circle" (mousedown)="onMouseDown()"
    (dragstart)="dragstart()"
    (click)="stopEvent($event)">
  </div>
</div>
