<div *ngFor="let tab of tabs">
  <div [ngClass]="(!tab.disabled)? 'my-tab-header__item' : ['my-tab-header__item', 'my-tab-header__item_disabled']"
       (click)="tabClick(tab)" *ngIf="!tab.closed">
    <p>{{tab.header}}</p>
    <div *ngIf="tab.closable" (click)="tabClose(tab)">
      <i class="fas fa-window-close"></i>
    </div>
  </div>
</div>
