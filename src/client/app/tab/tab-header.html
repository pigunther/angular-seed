<div *ngFor="let tab of tabs">
  <div [ngClass]="(!tab.disabled)? 'my-tab-view__header' : ['my-tab-view__header', 'my-tab-view__header_disabled']" (click)="tabClick($event, tab)" *ngIf="!tab.closed">
    <p>{{tab.header}}</p>
    <div *ngIf="tab.closable" (click)="tabClose($event, tab)">
      <i class="fas fa-window-close" ></i>
    </div>
  </div>
</div>
